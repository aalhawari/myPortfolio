<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/league-spartan');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
            height: 100%;
            overflow-x: hidden; /* Allows vertical scrolling, hides horizontal scrolling */
            display: flex;
            flex-direction: column;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #000428, #004e92);
            background-size: 300% 300%;
            animation: moveBackground 10s infinite alternate linear;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e2e2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
            box-sizing: border-box;
        }

        .nav-left {
            color: #ffffff;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00bfff;
        }

        nav a:visited {
            color: #ffffff;
        }

        .content {
            flex: 1;
            color: #ffffff;
            padding: 80px 20px 20px; /* Adjusted for nav spacing */
            z-index: 2;
            text-align: center;
            min-height: 100%; /* Allows content to grow beyond initial viewport */
            overflow-y: auto; /* Enables vertical scrolling */
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .section img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .section-text {
            max-width: 600px;
            margin: 10px;
            text-align: center;
        }

        h1, h2, h3 {
            margin: 10px 0;
        }

        header {
            text-align: center;
        }

        footer {
            background: #2e2e2e;
            color: #ffffff;
            padding: 5px 10px;
            text-align: center;
            z-index: 1;
        }

        .socials a {
            margin: 0 5px;
            display: inline-block;
        }

        .socials img {
            vertical-align: middle;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <nav>
        <div class="nav-left"><b>Adam Al</b> | Projects</div>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="content">
        
    </div>
    <footer id="contact">
        <h3>Get in touch!</h3>
        <div class="socials">
            <a href="https://www.instagram.com/a.alhawari0/" target="_blank">
                <img src="ig.webp" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/adam-al-62837b259/" target="_blank">
                <img src="in.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/aalhawari" target="_blank">
                <img src="github-mark-white.png" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
